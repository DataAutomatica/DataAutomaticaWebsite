<section id="picture-divider-animation" class="blockquote fullscreen-content">
  <img class="bottom-diagonal reversed-diagnonal hidden-xs hidden-sm" src="media/img/navbar-diagonal-custom-white.svg" alt="a diagonal section divider">
	<div class="fullscreen-image background-image-02" data-bottom-top="background-position-y: 200px" data-0-top="background-position-y: 0px" data-top-bottom="background-position-y: -200px"></div>

	<div class="container padding-top-100 padding-bottom-200">

	</div>
  <img class="top-diagonal hidden-xs hidden-sm" src="media/img/navbar-diagonal-custom-white.svg" style="transform: rotateX(180deg);" alt="a diagonal section divider">

</section>

    <script>
    $(function() {
      var controller = new ScrollMagic.Controller();
      var tween = TweenMax.from('#picture-divider-animation', 0.8, {
          transform: "rotateX(90deg)",
          opacity: 0
        });

        new ScrollMagic.Scene({
          triggerElement: '#picture-divider-animation',
          // reverse: false,
          offset: -100,
        })
        .setTween(tween)
        .addTo(controller)
      })
    </script>
