<script>
$(function() {
  // Init Controller
  var controller = new ScrollMagic.Controller();
  var timeline1 = new TimelineMax();
  var timeline2 = new TimelineMax();
  var timeline3 = new TimelineMax();

  var missionTween1 = TweenMax.from('#mission-item-1', 0.5, {
    backgroundColor: "#00CC99",
    transform: "translateX(-9999px) rotate(300deg)"
  });
  var missionTween2 = TweenMax.from('#mission-item-2', 0.5, {
    backgroundColor: "#00CC99",
    transform: "translateX(9999px) rotate(300deg)"
  });
  var missionTween3 = TweenMax.from('#mission-item-3', 0.5, {
    backgroundColor: "#00CC99",
    transform: "translateX(-9999px) rotate(-300deg)"
  });

  var blockTween1 = TweenMax.to('#mission-color-block1', 0.5, {
    transform: "translateX(-1999px)"
  });
  var blockTween2 = TweenMax.to('#mission-color-block2', 0.5, {
    transform: "translateX(1999px)"
  });
  var blockTween3 = TweenMax.to('#mission-color-block3', 0.5, {
    transform: "translateX(-1999px)"
  });

  // create a scene
  var scene1 = new ScrollMagic.Scene({
      triggerElement: '#mission',
      duration: 175,
      offset: 225,
    })
    .addTo(controller)
  timeline1
  .add(blockTween1)
  .add(missionTween1)


  scene1.setTween(timeline1)
  scene1.addTo(controller)
  var scene2 = new ScrollMagic.Scene({
      triggerElement: '#mission',
      duration: 175,
      offset: 275
    })

  timeline2
  .add(blockTween2)
  .add(missionTween2)

  scene2.setTween(timeline2)
  scene2.addTo(controller)

  var scene3 = new ScrollMagic.Scene({
      triggerElement: '#mission',
      duration: 150,
      offset: 300
    }).setTween(missionTween3)

    timeline3
    .add(blockTween3)
    .add(missionTween3)
    scene3.setTween(timeline3)
    scene3.addTo(controller)
})

</script>

</html>
